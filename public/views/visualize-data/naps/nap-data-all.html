<h1>All Nap Data</h1>
<table>
    <tbody>
        <th>Duration</th>
        <th>Start Time</th>
        <th>Date</th>
        <tr ng-repeat="nap in naps | orderBy:'-timestamp'">
            <td>{{ nap.duration }}</td>
            <td>{{ nap.timestamp | date:'shortTime' }}</td>
            <td>{{ nap.timestamp | date:'mediumDate' }}</td>
        </tr>

    </tbody>
</table>
